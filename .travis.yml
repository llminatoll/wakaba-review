language: node_js
sudo: false
cache:
  apt: true
  directories:
  - node_modules
node_js:
- '6'
- node

branches:
  only:
  - master

before_install:
- npm install -g hexo
- npm install

install:
- hexo generate

deploy:
  type: git
  repo: git@github.com:llminatoll/wakaba-review.git
  branch: master

before_script:
- git config --global user.name 'llminatoll via Travis CI'
- git config --global user.email 'cam51p.g@gmail.com'

script:
- hexo deploy --silent

env:
  global:
  - secure: 
  - secure: 
