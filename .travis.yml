language: node_js
sudo: false
cache:
  apt: true
  directories:
  - node_modules
node_js:
- '6'
- node
branches:
  only:
  - master
before_install:
- npm install -g hexo
- npm install
before_script:
- git config --global user.name 'llminatoll via Travis CI'
- git config --global user.email 'cam51p.g@gmail.com'
- rm -rf public
- git clone --quiet https://github.com/llminatoll/wakaba-review.git public
- pushd public
- git checkout -b gh-pages origin/gh-pages
- popd
script:
- hexo generate
after_success:
- cd public
- pwd
- git add -A
- git commit -m 'Update'
- '[ "$TRAVIS_BRANCH" == "master" ] && [ $GH_TOKEN ] && git push https://$GH_TOKEN@github.com/llminatoll/wakaba-review.git gh-pages 2> /dev/null'
env:
  global:
  - GIT_COMMITTER_NAME=llminatoll
  - GIT_COMMITTER_EMAIL=cam51p.g@gmail.com
  - GIT_AUTHOR_NAME=llminatoll
  - GIT_AUTHOR_EMAIL=cam51p.g@gmail.com
  - secure: 
