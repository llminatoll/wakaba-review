language: node_js

sudo: false

cache:
  apt: true
  directories:
    - node_modules

node_js:
  - "6"
  - "node"

branches:
  only:
  - master

before_install:
  - npm install -g hexo
  - npm install

install:
  - hexo generate

deploy:
    type: git
    repo: git@github.com:llminatoll/wakaba-review.git
    branch: master